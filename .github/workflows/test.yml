name: Test install ISPC action

permissions: read-all

on:
  workflow_dispatch:
    inputs:
      repo:
        description: 'Repository to checkout (owner/repo)'
        required: true
        default: 'ispc/install-ispc-action'
      branch:
        description: 'Branch to checkout'
        required: true
        default: 'main'
  pull_request:

jobs:
  latest:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-12]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          repository: ${{ inputs.repo || github.repository }}
          ref: ${{ inputs.branch || github.ref }}

      - name: Install ISPC
        uses: ./

      - name: ISPC version
        run: |
          ispc --version

      - name: ISPC support matrix
        run: |
          ispc --support-matrix

  specific:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-12]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          repository: ${{ inputs.repo || github.repository }}
          ref: ${{ inputs.branch || github.ref }}

      - name: Install ISPC
        uses: ./
        with:
          version: 1.23.0

      - name: Check ISPC version
        shell: pwsh
        run: |
          $output = & ispc --version | Out-String
          if ($output -match "1.23.0") {
            Write-Output "Expected version 1.23.0 found"
            exit 0
          } else {
            Write-Output "Expected version 1.23.0, got $output"
            exit 1
          }

      - name: ISPC version
        run: |
          ispc --version

      - name: ISPC support matrix
        run: |
          ispc --support-matrix
